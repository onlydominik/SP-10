<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dominik">
    <meta name="description" content="Simple, UFT Card Project">
    <meta property="og:title" content="Simple, UFT Card Project">
    <meta property="og:description" content="Nice and simple NFT card design">
    <link rel="stylesheet" href="./css/main.css">
    <title>SP-10</title>
</head>

<body class="flex">
    <section class="card flex flex--column">
        <div class="card__img">
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>

        <h1 class="card__title">Equilibrium #3429</h1>

        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-data flex">
            <p>0.041 ETH</p>
            <small>3 days left</small>
        </div>
        <div class="author flex">
            <img src="./images/image-avatar.png" alt="Author avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>

    </section>
</body>

</html>
